<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jugar Loto</title>

</head>
<body>
<div style="padding-top: 1%" class="col-md-8 col-md-offset-2">
    <div class="col-md-offset-5">
    <h2>Jugar Loto</h2>
    </div>
<form action="/jugarLoto/" method="post">
    <div class="form-group">
        <label>Usuario</label>
        {{ form.usuario }}
    </div>
    <div class="form-group">
        <label>Clave</label>
        {{ form.clave }}
    </div>

    <div class="form-group">
        <label>Primero</label>
        {{ form.primero }}
    </div>
    <div class="form-group">
        <label>Segundo</label>
        {{ form.segundo }}
    </div>
    <div class="form-group">
        <label>Tercero</label>
        {{ form.tercero }}
    </div>
    <div class="form-group">
        <label>Cuarto</label>
        {{ form.cuarto }}
    </div>

    <div class="form-group">
        <label>Quinto</label>
        {{ form.quinto }}
    </div>


       <div class="form-group">
        <label>Ganar</label>
        {{ form.ganar }}
    </div>
    <div class="form-group">
        <input type="submit" value="Jugar" class="form-control">
    </div>

</form>
    </div>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
